<div class="flex w-full bg-white rounded-xl rounded-t-none p-8">
  <form class="w-full">
    <label for="path" class="block text-base pb-2 font-medium text-gray-950"
      >가입경로</label
    >
    <select
      id="path"
      name="path"
      class="block w-full p-3 bg-gray-100 rounded-lg"
    >
      <option value="">가입경로를 선택해 주세요.</option>
      <option value="online">온라인</option>
      <option value="offline">오프라인</option>
    </select>

    <div
      class="w-full grid grid-cols-1 gap-4 pt-6 lg:grid lg:grid-cols-3 justify-center"
    >
      <!-- 가입자 이름 -->
      <div>
        <label for="name" class="block text-base pb-2 font-medium text-gray-950"
          >가입자 이름</label
        >
        <input
          id="name"
          name="name"
          type="text"
          class="block w-full p-3 bg-gray-100 rounded-lg"
        />
      </div>
      <!-- 휴대폰 번호 -->
      <div>
        <label
          for="phone"
          class="block text-base pb-2 font-medium text-gray-950"
          >휴대폰 번호</label
        >
        <input
          id="phone"
          name="phone"
          type="text"
          class="block w-full p-3 bg-gray-100 rounded-lg"
        />
      </div>

      <div class="flex flex-col">
        <label
          for="start_date"
          class="block text-base font-medium text-gray-950 mb-2"
          >가입일자</label
        >
        <div class="flex justify-between w-full gap-2">
          <div class="flex w-[80%] justify-between items-center">
            <input
              id="start_date"
              name="start_date"
              type="date"
              class="w-[45%] bg-gray-100 rounded-lg p-3"
            />

            <span class="text-gray-700 font-medium">~</span>

            <label for="end_date" class="sr-only">가입일자 종료</label>
            <input
              id="end_date"
              name="end_date"
              type="date"
              class="w-[45%] bg-gray-100 rounded-lg p-3"
            />
          </div>

          <button
            type="submit"
            class="text-white rounded-lg bg-mcolor w-[20%]"
            value="검색"
          >
            검색
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="flex flex-col pt-10">
  <h2 class="text-2xl pb-4 font-bold">가입자 패널 검색</h2>

  <div class="overflow-x-auto">
    <table
      id="data-table"
      class="border-t-2 border-t-mcolor text-center [&_th]:p-4 [&_td]:p-4"
    >
      <thead class="bg-white border-b border-b-gray-200">
        <tr>
          <th>이름</th>
          <th>휴대폰 번호</th>
          <th>상태</th>
          <th>가입일자</th>
          <th>가입경로</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody
        id="table-body"
        class="text-gray-500 bg-none [&_td]:border-b border-b-gray-200"
      >
        <!-- 데이터가 JavaScript에 의해 렌더링됩니다 -->
      </tbody>
    </table>
  </div>
  <div class="flex justify-center space-x-2 mt-4">
    <button id="prev" class="pagination-btn disabled" disabled>
      <img src="/images/cal_prev.png" />
    </button>
    <div id="pagination" class="flex space-x-2 text-sm text-gray-500"></div>
    <button id="next" class="pagination-btn">
      <img src="/images/cal_next.png" />
    </button>
  </div>
</div>
